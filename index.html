<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Window Launcher</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="launchBtn">Open Empty Window</button>
    <script>
        document.getElementById('launchBtn').addEventListener('click', function() {
            window.open('', '_blank', 'width=400,height=300');
        });
    </script>
</body>
</html>
